<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BTC – Regim + Mecanism</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #020617;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #e5e7eb;
    }

    .header {
      padding: 8px 16px;
      font-size: 14px;
      border-bottom: 1px solid #1f2933;
      background: #020617;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: calc(100vh - 40px); /* 40px aproximativ header */
    }

    /* Pe ecrane mari: două coloane */
    @media (min-width: 960px) {
      .container {
        flex-direction: row;
      }
    }

    .frame {
      flex: 1;
      border: none;
      width: 100%;
      height: 100%;
    }

    /* Linie de separare între cele 2 iframe-uri pe desktop */
    @media (min-width: 960px) {
      .frame:first-child {
        border-right: 1px solid #111827;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    BTC – vizualizare combinată: Regim Coeziv (stânga) + Mecanism Coeziv (dreapta)
  </div>

  <div class="container">
    <!-- Înlocuiește /regim.html cu URL-ul paginii de regim -->
    <iframe
      src="https://coeziv.vercel.app/ic_btc_regime" 
      class="frame"
      title="Regim Coeziv BTC">
    </iframe>

    <!-- Înlocuiește /mecanism.html cu URL-ul paginii de mecanism -->
    <iframe
      src="https://coezivx.vercel.app/btc-swing-strategy/mecanism.html"
      class="frame"
      title="Mecanism Coeziv BTC">
    </iframe>
  </div>
</body>
</html>
