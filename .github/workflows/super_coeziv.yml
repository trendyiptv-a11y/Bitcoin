name: coeziv_state – Generate snapshot BTC

on:
  schedule:
    - cron: "30 0 * * *"      # o dată pe oră (UTC)
  workflow_dispatch:          # îl poți porni și manual din Actions

permissions:
  contents: write             # necesar pentru commit/push

env:
  PYTHONDONTWRITEBYTECODE: "1"   # nu mai generează .pyc / __pycache__

jobs:
  coeziv_state:
    runs-on: ubuntu-latest

    steps:
      # 1. Luăm ultima versiune din repo
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Configurăm git pentru bot
      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # 3. Ne asigurăm că suntem pe ultimul main,
      #    ÎNAINTE să modificăm fișierele (asta era problema de până acum)
      - name: Pull latest main
        run: git pull --rebase origin main

      # 4. Python ready
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 5. Generăm snapshot-ul coeziv (ic_btc_series + coeziv_state.json)
      - name: Update IC series & coeziv state
        run: |
          python coeziv_state.py

      # 6. Curățăm gunoiul (.pyc, __pycache__)
      - name: Clean pycache and pyc files
        run: |
          find . -type d -name "__pycache__" -exec rm -rf {} +
          find . -name "*.pyc" -delete

      # 7. Commit + push pentru fișierul final
      - name: Auto-commit coeziv_state.json
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update coeziv_state.json (BTC)"
          branch: main
          file_pattern: btc-swing-strategy/coeziv_state.json
