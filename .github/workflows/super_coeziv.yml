name: Super Coeziv â€“ Update Data + Coeziv State

on:
  schedule:
    - cron: "0 * * * *"    # ruleazÄƒ Ã®n fiecare zi la 03:00 UTC (poÈ›i schimba)
  workflow_dispatch:        # Ã®l poÈ›i porni È™i manual din Actions

permissions:
  contents: write           # necesar pentru auto-commit

env:
  PYTHONDONTWRITEBYTECODE: "1"   # nu mai genereazÄƒ .pyc / __pycache__

jobs:
  update_data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run data loader (download / update BTC data)
        run: |
          python btc-swing-strategy/data_loader.py

      - name: Run backtest / equity curve (dacÄƒ foloseÈ™ti backtest.py)
        run: |
          if [ -f "btc-swing-strategy/backtest.py" ]; then
            python btc-swing-strategy/backtest.py
          fi

      - name: Clean pycache and pyc files
        run: |
          find . -type d -name "__pycache__" -exec rm -rf {} +
          find . -name "*.pyc" -delete

      - name: Auto-commit updated data (opÈ›ional)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update BTC data / equity curve"
          branch: main
          # dacÄƒ vrei doar anumite fiÈ™iere, poÈ›i pune:
          # file_pattern: "data/*.csv swing/data/*.csv btc-swing-strategy/equity_curve.csv"

  coeziv_state:
    runs-on: ubuntu-latest
    needs: update_data    # ðŸ‘ˆ ruleazÄƒ DOAR dupÄƒ ce jobul update_data s-a terminat cu succes

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Update IC series & coeziv state
        run: |
          # dacÄƒ coeziv_state.py Ã®È™i ia singur datele din fiÈ™ierele tocmai actualizate,
          # nu mai trebuie altceva aici.
          python coeziv_state.py

      - name: Clean pycache and pyc files
        run: |
          find . -type d -name "__pycache__" -exec rm -rf {} +
          find . -name "*.pyc" -delete

      - name: Auto-commit coeziv_state.json
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update coeziv_state.json (BTC)"
          branch: main
          file_pattern: "btc-swing-strategy/coeziv_state.json"
          skip_dirty_check: true
