name: Update Coeziv State

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

permissions:
  contents: write

env:
  PYTHONDONTWRITEBYTECODE: "1"

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Update IC series & coeziv state
        run: |
          python btc-swing-strategy/data_loader.py
          python btc-swing-strategy/coeziv_state.py

      - name: Remove pycache
        run: |
          find . -type d -name "__pycache__" -exec rm -rf {} +
          find . -name "*.pyc" -delete

      - name: Auto-commit coeziv_state.json
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update coeziv_state.json (BTC)"
          commit_user_name: github-actions
          commit_user_email: actions@github.com
          branch: main
